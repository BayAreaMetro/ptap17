<div class="fullscreen-bg"></div>
<div class="page-wrapper">
    <!-- main-container start -->
    <!-- ================ -->
    <section class="main-container light-translucent-bg">
        <div class="container">
            <div class="row">
                <!-- main start -->
                <!-- ================ -->
                <div class="main col-md-8 col-md-offset-2">
                    <div class="animated object-visible">
                        <div class="form-block center-block">
                            <h2 class="title">My Account <span><i class="fa fa-user fa-2x"></i></span></h2>
                            <hr>
                            <div role="alert" class="alert alert-success" ng-show="acctCtrl.statusSuccess">
                                <strong>Success!</strong> You account has been updated.
                            </div>
                            <div role="alert" class="alert alert-danger" ng-show="acctCtrl.statusFailed">
                                <strong>Oops!</strong> Something went wrong. Please try and update your information again.
                            </div>
                            <form name="outerForm" class="tab-form-demo">
                                <uib-tabset active="activeForm">
                                    <uib-tab index="0" heading="My Information">
                                        <ng-form name="accountForm" class="form-horizontal">
                                            <div class="form-group has-feedback">
                                                <label class="col-sm-3 control-label" for="inputName">First Name<span class="text-danger small">*</span></label>
                                                <div class="col-sm-8">
                                                    <input type="text" required placeholder="First Name" id="inputName" class="form-control" ng-model="currentUser.firstname">
                                                    <i class="fa fa-pencil form-control-feedback"></i>
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label class="col-sm-3 control-label" for="inputLastName">Last Name <span class="text-danger small">*</span></label>
                                                <div class="col-sm-8">
                                                    <input type="text" required placeholder="Last Name" id="inputLastName" class="form-control" ng-model="currentUser.lastname">
                                                    <i class="fa fa-pencil form-control-feedback"></i>
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label class="col-sm-3 control-label" for="inputUserPhone">Phone <span class="text-danger small">*</span></label>
                                                <div class="col-sm-8">
                                                    <input type="text" required ui-mask="(999) 999-9999" id="inputUserPhone" class="form-control" ng-model="currentUser.phone">
                                                    <i class="fa fa-user form-control-feedback"></i>
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label class="col-sm-3 control-label" for="inputEmail">Email <span class="text-danger small">*</span></label>
                                                <div class="col-sm-8">
                                                    <input type="email" required placeholder="Email" id="inputEmail" class="form-control" ng-model="currentUser.email">
                                                    <i class="fa fa-envelope form-control-feedback"></i>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-3 col-sm-8">
                                                    <button class="btn btn-default" type="submit" ng-click="acctCtrl.updateMyAccount(accountForm)"><i class="fa fa-save"></i>&nbsp;&nbsp; Update</button>
                                                </div>
                                            </div>
                                        </ng-form>
                                    </uib-tab>
                                    <uib-tab index="1" heading="Update Password">
                                        
                                        <ng-form name="updateForm" class="form-horizontal">
                                            <div class="form-group has-feedback">
                                                <label class="col-sm-3 control-label" for="inputPassword" >Password <span class="text-danger small">*</span></label>
                                                <div class="col-sm-8">
                                                    <input type="password" required placeholder="Password" id="inputPassword" class="form-control" ng-model="acctCtrl.info.update">
                                                    <i class="fa fa-lock form-control-feedback"></i>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-3 col-sm-8">
                                                    <button class="btn btn-default" type="submit" ng-click="acctCtrl.update(updateForm)"><i class="fa fa-save"></i>&nbsp;&nbsp; Update</button>
                                                </div>
                                            </div>
                                        </ng-form>
                                    </uib-tab>
                                </uib-tabset>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- main end -->
            </div>
        </div>
    </section>
    <!-- main-container end -->
</div>
