<!-- main-container start -->
<!-- ================ -->
<section class="main-container">
    <div class="container">
        <div class="row">
            <!-- main start -->
            <!-- ================ -->
            <div class="main" data-animation-effect="fadeInDownSmall" data-effect-delay="300">
                <div class="form-block center-block">
                    <h2 class="title">Login</h2>
                    <hr>
                    <form class="form-horizontal" name="form" novalidate>
                        <div class="form-group has-feedback">
                            <label for="inputUserName" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
                                <i class="fa fa-user form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
                                <i class="fa fa-lock form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group has-error">
                            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
                                Please enter your email and password.
                            </p>
                            <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                                Please enter a valid email.
                            </p>
                            <p class="help-block">{{ vm.errors.other }}</p>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="submit" class="btn btn-group btn-default btn-sm" ng-click="vm.login(form)">Log In</button>
                                <ul>
                                    <li><a ui-sref="forgotPwd">Forgot your password?</a></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
                <p class="text-center space-top">Don't have an account yet? <a ui-sref="signup">Sign up</a> now.</p>
            </div>
            <!-- main end -->
        </div>
    </div>
</section>
<!-- main-container end -->
