<!-- ================ -->
<section class="main-container">
    <div class="container">
        <div class="row">
            <!-- main start -->
            <!-- ================ -->
            <div class="main" data-animation-effect="fadeInDownSmall" data-effect-delay="300">
                <div class="form-block center-block">
                    <h2 class="title">Reset Your Password</h2>
                    <!-- <p class="lead">Enter your email address below to reset your password:</p> -->
                    <hr>
                    <form class="form-horizontal" name="form" novalidate>
                        <div class="form-group has-feedback">
                            <label for="inputUserName" class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" name="email" class="form-control" ng-model="vm.forgotUser.email" required>
                                <i class="fa fa-user form-control-feedback"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="submit" class="btn btn-group btn-default btn-sm" ng-click="vm.resetPassword()">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- main end -->
        </div>
    </div>
</section>
<!-- main-container end -->
