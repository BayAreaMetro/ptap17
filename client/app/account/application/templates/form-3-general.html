<!-- section start -->
<div class="section gray-bg">
    <div class="container">
        <h2>General</h2>
        <form role="form">
            <div class="row">
                <div class="radio">
                    <label class="control-label"><strong>Have staff attended training and/or user week meetings?</strong></label>
                    <br>
                    <label>
                        <input type="radio" name="attendTraining" id="attendTraining" value="Yes" ng-model="appCtrl.application.attendTraining"> Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="attendTrainingNo" id="attendTrainingNo" value="No" ng-model="appCtrl.application.attendTraining"> No
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Last Major MTC Inspection</label>
                       <!--  <input type="text" class="form-control" ng-model="appCtrl.application.lastMajorInspection"> -->
                        <p class="input-group">
                            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="appCtrl.application.lastMajorInspection" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-sm" ng-click="open1()" style="margin:0;"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">List any PMS consultants you prefer to work with (optional)</label>
                        <input type="text" class="form-control" ng-model="appCtrl.application.pmsConsultants">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">If you have a digital map (e.g. GIS) of your jurisdiction, list the format</label>
                        <input type="text" class="form-control" placeholder="GIS, PDF, JPEG" ng-model="appCtrl.application.digitalMapFormat">
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Do you have an agency GIS map integrated in StreetSaver?</label>
                <br>
                <div class="radio">
                    <label>
                        <input type="radio" name="linkedBaseMap" id="linkedBaseMap" value="Yes" ng-model="appCtrl.application.linkedBaseMap"> Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="linkedBaseMapNo" id="linkedBaseMapNo" value="No" ng-model="appCtrl.application.linkedBaseMap"> No
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="linkedBaseMapNotSure" id="linkedBaseMapNotSure" value="Not Sure" ng-model="appCtrl.application.linkedBaseMap"> Not Sure
                    </label>
                </div>
            </div>
        </form>
        <button type="submit" class="btn btn-default" ng-click="appCtrl.save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
        <button type="submit" class="btn btn-default" ng-click="appCtrl.reviewSection3()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save and Continue</butt </form>
    </div>
</div>
<!-- section end -->
