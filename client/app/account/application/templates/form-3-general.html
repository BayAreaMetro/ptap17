<!-- section start -->
<div class="section gray-bg">
    <div class="container">
        <h2>General</h2>
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Last Major MTC Inspection</label>
                        <input type="text" class="form-control" ng-model="application.lastMajorInspection">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">List any PMS consultants you prefer to work with (optional)</label>
                        <input type="text" class="form-control" ng-model="application.pmsConsultants">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">If you have a digital map (e.g. GIS) of your jurisdiction, list the format</label>
                        <input type="text" class="form-control" placeholder="GIS, PDF, JPEG" ng-model="application.digitalMapFormat">
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Do you have an agency GIS map integrated in StreetSaver?</label>
                <br>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios4" value="option1" checked="" ng-model="application.linkedBaseMap"> Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios5" value="option2" ng-model="application.linkedBaseMap"> No
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios6" value="option3" ng-model="application.linkedBaseMap"> Not Sure
                    </label>
                </div>
            </div>
        </form>
        <button type="submit" class="btn btn-default" ng-click="appCtrl.save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
        <button type="submit" class="btn btn-default" ng-click="appCtrl.reviewSection3()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save and Continue</butt </form>
    </div>
</div>
<!-- section end -->
