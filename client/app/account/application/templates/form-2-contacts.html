<!-- section start -->
<div class="section gray-bg">
    <div class="container">
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <select class="form-control" ng-model="appCtrl.contact1.title">
                            <option>Mr.</option>
                            <option>Mrs.</option>
                            <option>Ms.</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">First Name</label>
                        <input type="text" class="form-control" ng-model="appCtrl.contact1.firstName">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Last Name</label>
                        <input type="text" class="form-control" ng-model="appCtrl.contact1.lastName">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Job Title</label>
                        <input type="text" class="form-control" ng-model="appCtrl.contact1.position">
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Phone</label>
                        <input type="text" class="form-control" ng-model="appCtrl.contact1.phone">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Email Address</label>
                        <input type="email" class="form-control" ng-model="appCtrl.contact1.email">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Confirm Email Address</label>
                        <input type="email" class="form-control" ng-model="appCtrl.contact1.emailCon">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default" ng-click="appCtrl.save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
            <button type="submit" class="btn btn-default" ng-click="appCtrl.reviewSection2()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save and Continue</button>
        </form>
    </div>
</div>
<!-- section end -->
<!-- Footer -->
