<!-- section start -->
<div class="section gray-bg">
    <div class="container">
        <h2>Primary Contact</h2>
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <select class="form-control" ng-model="contact1.title">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">First Name</label>
                        <input type="password" class="form-control" ng-model="contact1.firstName">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Last Name</label>
                        <input type="email" class="form-control" ng-model="contact1.lastName">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Job Title</label>
                        <input type="text" class="form-control" ng-model="contact1.position">
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Phone</label>
                        <input type="password" class="form-control" ng-model="contact1.phone">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Email Address</label>
                        <input type="text" class="form-control" ng-model="contact1.email">
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Confirm Email Address</label>
                        <input type="password" class="form-control" ng-model="contact1.emailCon">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="true" ng-model="contact1.title"> <strong>Is Streetsaver contact the same as your primary contact?</strong>
                    </label>
                </div>
            </div>
        </form>
        <h2>Streetsaver Contact</h2>
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Title</label>
                        <select class="form-control" ng-model="contact2.title">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">First Name</label>
                        <input type="password" class="form-control" ng-model="contact2.firstName">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Last Name</label>
                        <input type="email" class="form-control" ng-model="contact2.lastName">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Job Title</label>
                        <input type="text" class="form-control" ng-model="contact2.position">
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Phone</label>
                        <input type="password" class="form-control" ng-model="contact2.phone">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Email Address</label>
                        <input type="text" class="form-control" ng-model="contact2.email">
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Confirm Email Address</label>
                        <input type="password" class="form-control" ng-model="contact2.emailConfirm">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="radio">
                    <label class="control-label"><strong>Have staff attended training and/or user week meetings?</strong></label>
                    <br>
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios4" value="yes" checked="" ng-model="application.attendTraining"> Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios5" value="no" ng-model="application.attendTraining"> No
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-default" ng-click="appCtrl.save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
            <button type="submit" class="btn btn-default" ng-click="appCtrl.reviewSection2()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save and Continue</butt </form>
    </div>
</div>
<!-- section end -->
