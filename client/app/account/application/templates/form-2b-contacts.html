<!-- section start -->
<div class="section gray-bg">
    <div class="container">
        <h2>Streetsaver Contact</h2>
        <form role="form">
            <div class="row" ng-show="!contact2Exists">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="true" ng-model="appCtrl.contact2.check" ng-change="appCtrl.checkSameContact()"> <strong>Is Streetsaver contact the same as your primary contact?</strong>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Title</label>
                        <select class="form-control" ng-model="appCtrl.contact2.title">
                           <option>Mr.</option>
                            <option>Mrs.</option>
                            <option>Ms.</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">First Name</label>
                        <input type="text" class="form-control" ng-model="appCtrl.contact2.firstName">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Last Name</label>
                        <input type="text" class="form-control" ng-model="appCtrl.contact2.lastName">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Job Title</label>
                        <input type="text" class="form-control" ng-model="appCtrl.contact2.position">
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Phone</label>
                        <input type="text" class="form-control" ng-model="appCtrl.contact2.phone">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Email Address</label>
                        <input type="email" class="form-control" ng-model="appCtrl.contact2.email">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Confirm Email Address</label>
                        <input type="email" class="form-control" ng-model="appCtrl.contact2.emailConfirm">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
           
            <button type="submit" class="btn btn-default" ng-click="appCtrl.save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
            <button type="submit" class="btn btn-default" ng-click="appCtrl.reviewSection2b()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save and Continue</button>
        </form>
    </div>
</div>
<!-- section end -->
