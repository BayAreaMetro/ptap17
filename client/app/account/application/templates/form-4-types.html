<!-- section start -->
<div class="section gray-bg">
    <div class="container">
        <h2>Project Types</h2>
        <label class="control-label" for="inputSuccess3">Please select project types. (You can selection more than one if necessary).</label>
        <br>
        <div class="checkbox">
            <label>
                <input type="checkbox" value=""> Pavement Management Service Project
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="" disabled=""> Non Pavement Asset Management Project
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="" disabled=""> Pavement Design Project -- Develop Plans, Specifications & Cost Estimates (PS&E)
            </label>
        </div>
        <br>
        <!-- Pavement Management Service Projects -->
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Network Center Lines Miles</label>
                        <input type="text" class="form-control">
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">% of Network to be Surveyed</label>
                        <input type="password" class="form-control">
                        <i class="fa fa-lock form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Network Miles that will be Surveyed</label>
                        <input type="email" class="form-control">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Network Miles Remaining to be Inspected</label>
                        <input type="email" class="form-control">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Additional Funds</label>
                <br>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios5" value="option2"> Yes
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios6" value="option3" disabled=""> No
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Additional funds amount</label>
                        <input type="email" class="form-control">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Percent Completed with Addtional Funding</label>
                        <input type="email" class="form-control">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Please check all that apply:</label>
                <br>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Arterials
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Collectors
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Residentials
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Other (Please describe below)
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group has-feedback">
                        <label class="control-label">Other Description</label>
                        <textarea rows="4" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </form>
        <!-- Non Pavement Asset Management Project -->
        <form role="form">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group has-feedback">
                        <label class="control-label">Project Description</label>
                        <textarea rows="4" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Total Estimated Cost</label>
                        <input type="email" class="form-control">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Types of Assets:</label>
                <br>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Signs
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Storm Drains
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Curbs
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Gutters
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Sidewalks
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Traffic Signals
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Street Lights
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value=""> Other
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group has-feedback">
                        <label class="control-label">Other Description</label>
                        <textarea rows="4" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </form>
        <!-- Pavement Design Project -- Develop Plans, Specifications & Cost Estimates (PS&E) -->
        <form role="form">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group has-feedback">
                        <label class="control-label">Project Description</label>
                        <textarea rows="4" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Anticipated Construction Start Date</label>
                        <input type="email" class="form-control">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Total Estimated Cost</label>
                        <input type="email" class="form-control">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Are streets eligible for federal aid (only arterials and collectors)?</label>
                <br>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios5" value="option2"> Yes
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios6" value="option3" disabled=""> No
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Does the construction phase of this project have committed funding?</label>
                <br>
                <div class="radio">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios5" value="option2"> Yes
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios6" value="option3" disabled=""> No
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-default" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
            <button type="submit" class="btn btn-default" ng-click="reviewSection4()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save and Continue</button>
        </form>
    </div>
</div>
<!-- section end -->
