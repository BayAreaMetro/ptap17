<!-- section start -->
<div class="section default-bg">
    <div class="container">
        <h2>Project Types</h2>
        <label class="control-label" for="inputSuccess3">Please select project types. (You can selection more than one if necessary).</label>
        <br>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="Yes"> Pavement Management Service Project
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="Yes"> Non Pavement Asset Management Project
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="Yes"> Pavement Design Project -- Develop Plans, Specifications & Cost Estimates (PS&E)
            </label>
        </div>
        <br>
    </div>
</div>
<!-- section end -->
<!-- section start -->
<div class="section gray-bg">
    <div class="container">
        <!-- Pavement Management Service Projects -->
        <h2>Pavement Management Service Project</h2>
        <form role="form">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Network Center Lines Miles</label>
                        <input type="text" class="form-control" ng-model="appCtrl.jurisdiction.laneMiles" disabled>
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">% of Network to be Surveyed</label>
                        <input type="text" class="form-control" ng-model="appCtrl.application.networkSurveyPercent">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Network Miles that will be Surveyed</label>
                        <input type="text" class="form-control" ng-model="appCtrl.application.networkMilesForSurvey" ng-change="appCtrl.updateMilesForSurvey()">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Network Miles Remaining to be Inspected</label>
                        <input type="text" class="form-control" ng-model="appCtrl.application.networkMilesRemaining">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Additional Funds</label>
                <br>
                <div class="radio">
                    <label>
                        <input type="radio" name="additionalFunds" id="additionalFunds" value="Yes" ng-click="showAdditionalFunds = true" ng-model="appCtrl.application.additionalFundsFlag"> Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="noAdditionalFunds" id="noAdditionalFunds" value="No" ng-model="appCtrl.application.additionalFundsFlag" ng-click="showAdditionalFunds = false"> No
                    </label>
                </div>
            </div>
            <div class="row" ng-show="showAdditionalFunds">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Additional funds amount</label>
                        <input type="text" class="form-control" ng-model="appCtrl.application.networkAdditionalFunds" ng-change="appCtrl.updateAdditionalFunds()">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Percent Completed with Addtional Funding</label>
                        <input type="email" class="form-control" ng-model="appCtrl.application.networkPercentAdditionalFunds">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Please check all that apply:</label>
                <br>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="arterials" ng-model="appCtrl.application.arterials" ng-true-value="'1'" ng-false-value="'0'"> Arterials
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="collectors" ng-model="appCtrl.application.collectors" ng-true-value="'1'" ng-false-value="'0'"> Collectors
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="residentials" ng-model="appCtrl.application.residentials" ng-true-value="'1'" ng-false-value="'0'"> Residentials
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="other" ng-model="appCtrl.application.other" ng-true-value="'1'" ng-false-value="'0'"> Other (Please describe below)
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group has-feedback">
                        <label class="control-label">Other Description</label>
                        <textarea rows="4" class="form-control" ng-model="appCtrl.application.otherDescription"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- section end -->
<!-- section start -->
<div class="section">
    <div class="container">
        <!-- Non Pavement Asset Management Project -->
         <h2>Non Pavement Asset Management Project</h2>
        <form role="form">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group has-feedback">
                        <label class="control-label">Project Description</label>
                        <textarea rows="4" class="form-control" ng-model="appCtrl.application.npamProjectdescription"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Total Estimated Cost</label>
                        <input type="email" class="form-control" ng-model="appCtrl.application.npamEstimatedcost">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Types of Assets:</label>
                <br>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="appCtrl.application.signs" ng-true-value="'1'" ng-false-value="'0'"> Signs
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="appCtrl.application.stormDrains" ng-true-value="'1'" ng-false-value="'0'"> Storm Drains
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="appCtrl.application.curbs" ng-true-value="'1'" ng-false-value="'0'"> Curbs
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="appCtrl.application.gutters" ng-true-value="'1'" ng-false-value="'0'"> Gutters
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="appCtrl.application.sideWalks" ng-true-value="'1'" ng-false-value="'0'"> Sidewalks
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="appCtrl.application.trafficSignals" ng-true-value="'1'" ng-false-value="'0'"> Traffic Signals
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="appCtrl.application.streetLights" ng-true-value="'1'" ng-false-value="'0'"> Street Lights
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="appCtrl.application.otherAsset" ng-true-value="'1'" ng-false-value="'0'"> Other
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group has-feedback">
                        <label class="control-label">Other Description</label>
                        <textarea rows="4" class="form-control" ng-model="appCtrl.application.otherAssetDescription"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- section end -->
<!-- section start -->
<div class="section dark-bg">
    <div class="container">
        <!-- Pavement Design Project -- Develop Plans, Specifications & Cost Estimates (PS&E) -->
         <h2>Pavement Design Project -- Develop Plans, Specifications & Cost Estimates (PS&E)</h2>
        <form role="form">
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group has-feedback">
                        <label class="control-label">Project Description</label>
                        <textarea rows="4" class="form-control" style="color:white;" ng-model="appCtrl.application.pdpProjectDescription"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Anticipated Construction Start Date</label>
                        <input type="email" class="form-control" style="color:white;" ng-model="appCtrl.application.pdpAnticipatedConstructionDate">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group has-feedback">
                        <label class="control-label">Total Estimated Cost</label>
                        <input type="email" class="form-control" style="color:white;" ng-model="appCtrl.application.pdpEstimatedCost">
                        <i class="fa fa-envelope-o form-control-feedback"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Are streets eligible for federal aid (only arterials and collectors)?</label>
                <br>
                <div class="radio">
                    <label>
                        <input type="radio" name="streetsEligible" id="streetsEligible" value="Yes" ng-model="appCtrl.application.pdpFederalAidEligible"> Yes
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="streetsNotEligible" id="streetsNotEligible" value="No" ng-model="appCtrl.application.pdpFederalAidEligible"> No
                    </label>
                </div>
            </div>
            <div class="row">
                <label class="control-label">Does the construction phase of this project have committed funding?</label>
                <br>
                <div class="radio">
                    <label>
                        <input type="radio" name="constructionCommitted" id="constructionCommitted" value="Yes" ng-model="appCtrl.application.pdpConstructionFullyFunded"> Yes
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="constructionNotCommitted" id="constructionNotCommitted" value="No" ng-model="appCtrl.application.pdpConstructionFullyFunded"> No
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-default" ng-click="appCtrl.save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
            <button type="submit" class="btn btn-default" ng-click="appCtrl.reviewSection4()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save and Continue</button>
        </form>
    </div>
</div>
<!-- section end -->
