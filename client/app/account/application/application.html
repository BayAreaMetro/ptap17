<!-- section start -->
<div ui-view="application-content">
    <div class="section gray-bg">
        <div class="container">
            <h2>Jurisdiction Information</h2>
            <form role="form">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group has-feedback">
                            <label class="control-label">Jurisdiction Name</label>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group has-feedback">
                            <label class="control-label">Street Address</label>
                            <input type="text" class="form-control">
                            <i class="fa fa-user form-control-feedback"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group has-feedback">
                            <label class="control-label">Address 2</label>
                            <input type="text" class="form-control">
                            <i class="fa fa-user form-control-feedback"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group has-feedback">
                            <label class="control-label">City</label>
                            <input type="text" class="form-control">
                            <i class="fa fa-user form-control-feedback"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group has-feedback">
                            <label class="control-label">Zip</label>
                            <input type="text" class="form-control">
                            <i class="fa fa-user form-control-feedback"></i>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-default" ng-click="save()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save</button>
                <button type="submit" class="btn btn-default" ng-click="reviewSection1()"><i class="fa fa-save"></i>&nbsp;&nbsp;Save and Continue</button>
            </form>
        </div>
    </div>
</div>
<!-- section end -->
