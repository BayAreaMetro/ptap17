<!-- ================ -->
<section class="main-container">
    <div class="container">
        <div class="row">
            <!-- main start -->
            <!-- ================ -->
            <div class="main" data-animation-effect="fadeInDownSmall" data-effect-delay="300">
                <div class="form-block center-block">
                    <h2 class="title">Sign Up</h2>
                    <hr>
                    <form class="form-horizontal" role="form" name="form" ng-submit="vm.register(form)" novalidate>
                        <div class="form-group has-feedback" ng-class="{ 'has-success': form.firstname.$valid && vm.submitted,
                                            'has-error': form.firstname.$invalid && vm.submitted }">
                            <label for="firstname" class="col-sm-3 control-label">First Name <span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="firstname" required ng-model="vm.user.firstname">
                                <i class="fa fa-pencil form-control-feedback"></i>
                                <p class="help-block" ng-show="form.inputName.$error.required && vm.submitted">
                                    A first name is required
                                </p>
                            </div>
                        </div>
                        <div class="form-group has-feedback" ng-class="{ 'has-success': form.lastname.$valid && vm.submitted,
                                            'has-error': form.lastname.$invalid && vm.submitted }">
                            <label for="lastname" class="col-sm-3 control-label">Last Name <span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lastname" required ng-model="vm.user.lastname">
                                <i class="fa fa-pencil form-control-feedback"></i>
                                <p class="help-block" ng-show="form.lastname.$error.required && vm.submitted">
                                    A last name is required
                                </p>
                            </div>
                        </div>
                        <div class="form-group has-feedback" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
                            <label for="email" class="col-sm-3 control-label">Email <span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" required ng-model="vm.user.email" required mongoose-error>
                                <i class="fa fa-envelope form-control-feedback"></i>
                                <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                                    Doesn't look like a valid email.
                                </p>
                                <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
                                    What's your email address?
                                </p>
                                <p class="help-block" ng-show="form.email.$error.mongoose">
                                    {{ vm.errors.email }}
                                </p>
                            </div>
                        </div>
                        <div class="form-group has-feedback" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
                                            'has-error': form.password.$invalid && vm.submitted }">
                            <label for="password" class="col-sm-3 control-label">Password <span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" class="form-control" ng-model="vm.user.password" ng-minlength="3" required mongoose-error>
                                <i class="fa fa-lock form-control-feedback"></i>
                                <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
                                    Password must be at least 3 characters.
                                </p>
                                <p class="help-block" ng-show="form.password.$error.mongoose">
                                    {{ vm.errors.password }}
                                </p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
                                            'has-error': form.confirmPassword.$invalid && vm.submitted }">
                            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password <span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <input type="password" name="confirmPassword" class="form-control" ng-model="vm.user.confirmPassword" match="vm.user.password" ng-minlength="3" required />
                                <p class="help-block" ng-show="form.confirmPassword.$error.match && vm.submitted">
                                    Passwords must match.
                                </p>
                            </div>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="inputAgency" class="col-sm-3 control-label">Agency <span class="text-danger small">*</span></label>
                            <div class="col-sm-8">
                                <select class="form-control" id="inputAgency" required>
                                    <option value="">Select Agency</option>
                                    <option ng-repeat="agency in agencies" value="{{agency.jurisdictionId}}">{{agency.company}}</option>
                                </select>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" required> Accept our <a href="#">privacy policy</a> and <a href="#">customer agreement</a>
                                    </label>
                                </div>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-8">
                                <button type="submit" class="btn btn-default">Sign Up</button>
                                <!-- <a class="btn btn-success btn-login" ui-sref="login">Login</a> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- main end -->
        </div>
    </div>
</section>
<!-- main-container end -->
